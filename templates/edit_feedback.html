{% extends 'base.html' %}

{% block title %}
Edit Feedback
{% endblock %}

{% block content %}


<form id="edit-feedback-form" method="POST">
  {{ form.hidden_tag() }} 

  {% for field in form
         if field.widget.input_type != 'hidden' %}

    {% for error in field.errors %}
      {{ error }}
    {% endfor %}   

    <p>
      {{ field.label }}
      {{ field }}
    </p>

   {% endfor %}

  <button type="submit">Submit</button>
</form>

{% endblock %}
